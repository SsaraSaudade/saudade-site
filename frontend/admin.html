<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Ajouter un vêtement</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo Saudade" />
    </div>
    <nav>
      <ul>
        <li><a href="about.html">À propos</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<section class="about">
  <h2>Ajouter un vêtement</h2>

  <form id="addClothingForm" enctype="multipart/form-data">
    <input type="text" id="name" name="name" placeholder="Nom du vêtement" required />
    <input type="text" id="description" name="description" placeholder="Description" required />
    <input type="number" id="price" name="price" placeholder="Prix" required />

    <!-- Catégorie -->
    <select id="category" name="category" required>
      <option value="">-- Choisir une catégorie --</option>
      <option value="pantalon">Pantalon</option>
      <option value="robe">Robe</option>
      <option value="chemise">Chemise</option>
      <option value="tshirt">T-shirt</option>
      <option value="jupe">Jupe</option>
      <option value="manteau">Manteau</option>
    </select>

    <!-- Genre -->
    <select id="gender" name="gender" required>
      <option value="">-- Choisir un genre --</option>
      <option value="femme">Femme</option>
      <option value="homme">Homme</option>
      <option value="unisexe">Unisexe</option>
    </select>

    <input type="number" name="quantity" placeholder="Quantité" required />
    <input type="file" id="image" name="image" accept="image/*" required />
    <button type="submit">Ajouter</button>
  </form>

  <p id="message"></p>
  <button id="logout">Se déconnecter</button>
</section>


  <footer>
    <p>&copy; 2025 Saudade. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
