<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Saudade</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="menu-container"></div>


  <section class="contact">
    <h2>Contact</h2>
   <form id="contact-form">
  <input type="text" id="name" placeholder="Nom" required />
  <input type="email" id="email" placeholder="Email" required />
  <textarea id="message" placeholder="Votre message" required></textarea>
  <button type="submit">Envoyer</button>
</form>

  </section>

  <footer>
    <p>&copy; 2025 Saudade. Tous droits réservés.</p>
  </footer>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(err => console.error('Erreur chargement menu:', err));
  </script>

<script>
  const form = document.getElementById('contact-form');
  const API_BASE_URL = ['localhost', '127.0.0.1'].includes(window.location.hostname)
    ? 'http://localhost:3001'
    : 'https://saudade-backend.onrender.com';;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      alert('Veuillez remplir tous les champs');
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/clothing`, { // adapte l’URL si besoin
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, message })
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message);
        form.reset();
      } else {
        alert(data.message || 'Erreur lors de l’envoi');
      }
    } catch (err) {
      alert('Erreur réseau ou serveur');
      console.error(err);
    }
  });
  </script>
</body>
</html>
