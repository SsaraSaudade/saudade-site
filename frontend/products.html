<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produits - Saudade</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo Saudade" />
    </div>
    <nav>
      <ul>
        <li><a href="about.html">À propos</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="products">
    <h2>Nos Produits</h2>
    <div class="product-grid">
      <!-- Les produits seront insérés ici dynamiquement -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Saudade. Tous droits réservés.</p>
  </footer>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('http://localhost:3000/api/clothing');
        if (!res.ok) throw new Error('Erreur lors du chargement des produits');

        const products = await res.json();
        const grid = document.querySelector('.product-grid');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <img src="${product.imageUrl || 'images/placeholder.png'}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.description || ''}</p>
            <p><strong>Prix :</strong> ${product.price} €</p>
          `;

          grid.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        document.querySelector('.product-grid').textContent = 'Impossible de charger les produits.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
