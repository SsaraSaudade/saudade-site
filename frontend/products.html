<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produits - Saudade</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="menu-container"></div>

  <section class="products">
    <h2>Nos Produits</h2>
    <div class="product-grid" id="products-container">
      <!-- Les produits seront insérés ici dynamiquement -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Saudade. Tous droits réservés.</p>
  </footer>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  async function loadProducts() {
    try {
      const category = getQueryParam('category');
      const res = await fetch('http://localhost:3000/api/clothing');
      if (!res.ok) throw new Error('Erreur lors du chargement des produits');

      let products = await res.json();

      // Filtrer par catégorie si paramètre présent, en comparant en minuscules
      if (category) {
        const categoryLower = category.toLowerCase();
        products = products.filter(p => p.category.toLowerCase() === categoryLower);
      }

      const container = document.getElementById('products-container');

      if (products.length === 0) {
        container.innerHTML = '<p>Aucun produit trouvé pour cette catégorie.</p>';
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.imageUrl || 'images/placeholder.png'}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description || ''}</p>
          <p><strong>Prix :</strong> ${product.price} €</p>
        </div>
      `).join('');

    } catch (error) {
      console.error(error);
      const container = document.getElementById('products-container');
      container.textContent = 'Impossible de charger les produits.';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
        loadProducts();
      })
      .catch(err => {
        console.error('Erreur chargement menu:', err);
        loadProducts();
      });
  });
</script>


</body>
</html>
