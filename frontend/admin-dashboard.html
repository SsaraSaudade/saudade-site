<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Ajouter un vêtement</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="menu-container"></div>

<section class="about">
  <h2>Ajouter un vêtement</h2>

  <form id="addClothingForm" enctype="multipart/form-data">
    <input type="text" id="name" name="name" placeholder="Nom du vêtement" required />
    <input type="text" id="description" name="description" placeholder="Description" required />
    <input type="number" id="price" name="price" placeholder="Prix" required />

    <!-- Catégorie -->
    <select id="category" name="category" required>
      <option value="">-- Choisir une catégorie --</option>
      <option value="Pantalon">Pantalon</option>
      <option value="Robe">Robe</option>
      <option value="Chemise">Chemise</option>
      <option value="Tshirt">T-shirt</option>
      <option value="Jupe">Jupe</option>
      <option value="Manteau">Manteau</option>
    </select>

    <!-- Genre -->
    <select id="gender" name="gender" required>
      <option value="">-- Choisir un genre --</option>
      <option value="femme">Femme</option>
      <option value="homme">Homme</option>
      <option value="unisexe">Unisexe</option>
    </select>

    <input type="number" name="quantity" placeholder="Quantité" required />
    <input type="file" id="image" name="image" accept="image/*" required />
    <button type="submit">Ajouter</button>
  </form>

  <p id="message"></p>
  <button id="logout">Se déconnecter</button>
</section>


  <footer>
    <p>&copy; 2025 Saudade. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
  <script>
  fetch('menu.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
    })
    .catch(err => console.error('Erreur chargement menu:', err));
</script>

</body>
</html>
